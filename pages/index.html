<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <style>
      body{
        background: hsl(335, 85%, 44%);   
         }
         h2{
          font-family:cursive;
          pointer-events: none;
          font-weight:600;
          color:rgb(254, 46, 4);
         }

         #reg{
          background-color: green;
         }

      #card {
        font-family:cursive;
        margin-top: 100px;
        top: 7%;
        right: 34%;
        width: 450px;
        margin: 100px auto;
        text-align: center;
        position: absolute;
        background: hsl(313, 66%, 82%);
        backdrop-filter: blur(30px);
      }
      .form-outline > input {
        background-color: #ececec77;
      }

      /* Responsive */
      /* Tablet and smaller devices */
      @media (max-width: 768px) {
        #card {
          width: 80%;
          top: auto;
          right: auto;
          margin: 50px auto;
          position: relative;
        }
      }

      /* Mobile devices */
      @media (max-width: 480px) {
        #card {
          width: 90%;
          margin: 20px auto;
          padding: 10px;
        }
      }
    </style>

    <title>Registration form</title>
  </head>

  <body>
    <section class="text-center">
      <div class="card mx-9 lg-12 mx-md-5 shadow-5-strong" id="card">
        <div class="card-body px-md-5 align-left">
          <h2>Registration Form</h2>

          <form
            method="post"
            action="/register"
            style="text-align: left"
            autocomplete="off"
          >
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1">Name</label>
              <input
                type="text"
                id="form3Example1"
                name="name"
                class="form-control"
                required
              />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3"
                >Email address</label
              >
              <input
                type="email"
                id="form3Example3"
                name="email"
                class="form-control"
                required
              />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Password</label>
              <input
                type="password"
                id="form3Example4"
                name="password"
                class="form-control"
                required
              />
            </div>

            <button id="reg" type="submit" class="btn btn-primary btn-block mb-4">
              Register
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
